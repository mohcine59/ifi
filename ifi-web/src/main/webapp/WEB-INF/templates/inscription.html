<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout/template">
<body>
	<script type="text/javascript" sec:authorize="isAuthenticated()">
		window.location.href = "${pageContext.request.contextPath}/tweet"
	</script>
	<div layout:fragment="content">
		<h1>Login</h1>
		<form th:action="@{addUser}" method="post"
			class="pure-form pure-form-aligned">
			<div class="form-group">
				<label class="control-label">Username</label> 
				<input class="form-control" type="text" name="username" th:value="${profil.id}" /> 
			</div>
			<div class="form-group">
				<label class="control-label">Email</label> 
				<input class="form-control" type="text" name="email"
					th:value="${profil.email}" /> 
			</div>
			<div class="form-group">
				<label class="control-label">Competence</label> 
				<input class="form-control" type="text" name="competence"
					th:value="${profil.competences}" />
			</div>
			<div class="form-group">
				<label class="control-label">Facebook</label> 
				<input class="form-control" type="text" name="facebook"
					th:value="${profil.facebookId}" /> 
			</div>
			<div class="form-group">
				<label class="control-label">Twitter</label> 
				<input class="form-control" type="text" name="twitter"
					th:value="${profil.twitterId}" /> 
			</div>
			<div class="form-group">
				<label class="control-label">Linkedin</label> 
				<input class="form-control" type="text" name="linkedin"
					th:value="${profil.linkedinId}" /> 
			</div>
			<div class="form-group">
				<label class="control-label">Password</label> 
				<input class="form-control" type="password" name="password"
					th:value="${profil.password}" /> 
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Valider</button>
			</div>
		</form>
	</div>
</body>
</html>
